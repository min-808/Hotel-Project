<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <title>The Lakefront | Booking</title>

<body class="body1">

    <div class="titleBox">
        <p class="title1">The Lakefront</p>
    </div>

    <div>
        <img class="logo" src="logo.png">
    </div>

            <p class="textRoomOne">Room One</p>
            <span id="oneCounter">0</span>/4
            <br /> <br />
            <input type="text" id="roomOneEnter" placeholder="Enter a name">
            <button onclick="bookOne()" id='buttonBookOne'>Book</button>
            <button onclick="lockOne()">Lock</button>
            <button onclick="unlockOne()" id="unlockButton">Unlock</button>
            <button onclick="removeOne()" id="removeButton">Remove</button>
            <button onclick="removeAllOne()">Remove All</button>

            <div id="placeOne"></div>
        </div>
